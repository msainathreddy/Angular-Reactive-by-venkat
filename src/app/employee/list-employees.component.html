<div class="table-responsive">
    <table class="table table-bordered" *ngIf="employeesList && employeesList.length">
        <thead>
            <tr>
                <th>Name</th>
                <th>EMail</th>
                <th>Phone</th>
                <th>Contact Preference</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employeesList">
            <td>{{employee.fullName}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.phone}}</td>
            <td>{{employee.contactPreference}}</td>
            <td><button class="btn btn-primary" (click)="editButtonclick(employee.id)">Edit</button></td>
            </tr>

        </tbody>
    </table>
</div>
