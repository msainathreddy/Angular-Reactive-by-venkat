<form novalidate [formGroup]="myform" (ngSubmit)="onSubmit()">
    <fieldset formGroupName="name">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstName">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastName">
        </div>
    </fieldset>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
        <label>Language</label>
        <select class="form-control" formControlName="language">
            <option value="">Please select a language</option>
            <option *ngFor="let lang of langs" [value]="lang">{{lang}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label>City</label>
        <select class="form-control" formControlName="cityName" (change)="changeCity($event)">
            <option value="">Please select a City</option>
            <option *ngFor="let city of cities" [ngValue]="city">{{city}}</option>
        </select>
    </div>
    <div class="help-block" *ngIf="isSubmitted && cityName.errors?.required">
        <sup>*</sup>Please enter your city name
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
